<mat-card class="container">
    <mat-card-title class="title">Fill information</mat-card-title>
    <div class="example-form">
        <mat-form-field class="example-full-width">
            <mat-label>Tour name</mat-label>
            <input matInput placeholder="Ex. VietNam 3days 2nights" [(ngModel)]="tourName">
        </mat-form-field>
    </div>

    <div class="example-form">
        <mat-form-field class="example-full-width">
            <mat-label>Description</mat-label>
            <input matInput placeholder="Ex. VietNam 3days 2nights" [(ngModel)]="description">
        </mat-form-field>
    </div>

    <div class="example-form">
        <mat-form-field class="example-full-width">
            <mat-label>Price</mat-label>
            <input matInput placeholder="Ex. VietNam 3days 2nights" [(ngModel)]="price">
        </mat-form-field>
    </div>

    <div class="example-form">
        <mat-form-field class="example-full-width">
            <mat-label>Duration</mat-label>
            <input matInput placeholder="Ex. VietNam 3days 2nights" [(ngModel)]="duration">
        </mat-form-field>
    </div>

    <div class="example-form">
        <mat-form-field class="example-full-width">
            <mat-label>Quality</mat-label>
            <input matInput placeholder="Ex. VietNam 3days 2nights" [(ngModel)]="quality">
        </mat-form-field>
    </div>

    <div class="example-form">
        <mat-form-field class="example-full-width">
            <mat-label>Enter a date range</mat-label>
            <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                <input matStartDate formControlName="start" placeholder="Start date">
                <input matEndDate formControlName="end" placeholder="End date">
            </mat-date-range-input>
            <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>

            <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
            <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
        </mat-form-field>

        <p>Selected range: {{range.value | json}}</p>
    </div>

    <button mat-fab extended color="primary" (click)="onUpload()">
        <mat-icon>cloud_upload</mat-icon>
        Upload Image
      <input type="file" (change)="onFileSelected($event)" />
      </button>

</mat-card>



<angular-editor [placeholder]="'Enter text here...'" [(ngModel)]="htmlContent"></angular-editor>
<p>
    {{htmlContent}}
</p>
