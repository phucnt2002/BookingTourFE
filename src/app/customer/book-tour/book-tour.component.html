<mat-card class="container">
  <mat-card-title class="title">Fill information</mat-card-title>
  <div class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Full name</mat-label>
      <input matInput placeholder="Ex. Pizza" [(ngModel)]="nameCus">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Phone number</mat-label>
      <input matInput placeholder="Ex. 099191911" [(ngModel)]="phoneNumber">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
        placeholder="Ex. pat@example.com" [(ngModel)]="email">
      <mat-hint>Errors appear instantly!</mat-hint>
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Leave a note</mat-label>
      <textarea matInput placeholder="Ex. It makes me feel..." [(ngModel)]="note"></textarea>
    </mat-form-field>

    <div class="example-button-container">
      <button mat-fab color="primary" aria-label="Example icon button with a bookmark icon" (click)="onGetBooking()">
        <mat-icon>shopping_cart</mat-icon>
      </button>
    </div>
  </div>
</mat-card>
