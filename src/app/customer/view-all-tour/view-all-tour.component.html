<mat-grid-list [cols]="2" rowHeight="2:3">
    <mat-grid-tile *ngFor="let item of result">
        <mat-card class="example-card">
            <mat-card-header>
                <div class="demo-section">
                    <mat-icon [matBadge]="item.quality" [matBadgeColor]="item.quality==0? 'warn':'accent'">{{item.quality==0?"event_busy":"event_available"}}</mat-icon>
                </div>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>{{item.tourName}}</mat-card-title>
                <mat-card-subtitle>Dog Breed</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg"
                alt="Photo of a Shiba Inu">
            <mat-card-content>
                <p>
                    {{item.description}}
                </p>
            </mat-card-content>
            <mat-card-content>
                <p class="time">
                    {{item.timeStart+" to "+item.timeEnd}}
                </p>
            </mat-card-content>
            <mat-card-content>
                <p class="price">
                    Price: From ${{item.price}}
                </p>
            </mat-card-content>
            <mat-card-content>
                <p class="location">
                    Location: {{getLocation(item.locations)}}
                </p>
            </mat-card-content>

            <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>DETAIL</button>
            </mat-card-actions>
        </mat-card>

    </mat-grid-tile>
